<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Blog</title>
        <style>
            body{
                background-image:url("https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Starsinthesky.jpg/220px-Starsinthesky.jpg");
                color:white;
                font-family:cursive;
                font-weight:bold;
                text-shadow: 3px 2px green;
                font-style:normal;
                font-size:20px;
            }
            h1{
                text-align:center;
                background-color:black;
            }
            h3{
                background-color:black;
            }
            .post{
                border:2px solid;
                padding:4px;
                background-color:black;
            }
            @keyframes example {
              0%   {background-color:red;}
              25%  {background-color:yellow;}
              50%  {background-color:blue;}
              75%  {background-color:green;}
              100% {background-color:red;}
            }
     
            a {
              width: 100px;
              height: 100px;
              position: relative;
              background-color: red;
              animation-name: example;
              animation-duration: 4s;
              animation-iteration-count:infinite;             
              text-shadow:none;
              color:rgb(38, 237, 101);
            }
            
            p{
                font-family:cursive;
            }
            
        </style>
    </head>
    <body>
        
        <h1>My Space</h1>

        <h3>Contents</h3>
        <ul>
            <li><a href="links.html">Links to everything on the site</a></li>
            
        </ul>

</html>
